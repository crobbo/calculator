<html>
    <head>

        <title>Calculator</title>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    </head>
    <body>
        
        <header><h1>"Do not worry too much about your difficulties in  <br>mathematics,
             I can assure you that mine are still greater."</h1>
            <p>— Albert Einstein</p>
            </header>
        <div class="container">
            <div class="containerRow" id="display">
                <!-- <p class="display-text">1234 + 5678</p> -->
               
               

                

            </div>
            
                <div class="containerRow">
                    <button class="btnAc operand">AC</button>
                    <button class="btnPosNeg operand"></button>
                    <button class="btnPerc operand"></button>
                    <button class="btnDivide operand">÷</button>
                </div>
                <div class="containerRow">
                    <button class="btn7 num">7</button>
                    <button class="btn8 num">8</button>
                    <button class="btn9 num">9</button>
                    <button class="btnMultiply operand">x</button>
                </div>
                <div class="containerRow">
                    <button class="btn4 num">4</button>
                    <button class="btn5 num">5</button>
                    <button class="btn6 num">6</button>
                    <button class="btnMinus operand">-</button>
                </div>
                <div class="containerRow">
                    <button class="btn1 num">1</button>
                    <button class="btn2 num">2</button>
                    <button class="btn3 num">3</button>
                    <button class="btnPlus operand">+</button>
                </div>
                <div class="containerRow row6">
                    <button class="btn0 num">0</button>
                    <button class="btnDecimal num">.</button>
                    <button class="btnEquals operand">=</button>
                </div>                 
            
        </div>

        <script type="text/javascript"  src="New.js" charset="utf-8"></script>

    </body>
</html>
