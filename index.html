<html>
    <head>

        <title>Calculator</title>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">

    </head>
    <body>
        
        <header><h1>Calculator Project</h1></header>
        <div class="container">
            <div class="containerRow" id="display">
                <div class="screen">
                    <p class="display-text">1234 + 5678</p>
                </div>

                

            </div>
            
                <div class="containerRow">
                    <button class="btnAc">AC</button>
                    <button class="btnPosNeg">+/-</button>
                    <button class="btnPerc">%</button>
                    <button class="btnDivide">รท</button>
                </div>
                <div class="containerRow">
                    <button class="btn7">7</button>
                    <button class="btn8">8</button>
                    <button class="btn9">9</button>
                    <button class="btnMultiply">x</button>
                </div>
                <div class="containerRow">
                    <button class="btn4">4</button>
                    <button class="btn5">5</button>
                    <button class="btn6">6</button>
                    <button class="btnMinus">-</button>
                </div>
                <div class="containerRow">
                    <button class="btn1">1</button>
                    <button class="btn2">2</button>
                    <button class="btn3">3</button>
                    <button class="btnPlus">+</button>
                </div>
                <div class="containerRow">
                    <button class="btn0">0</button>
                    <button class="btnDecimal">.</button>
                    <button class="btnEquals">=</button>
                </div>                 
            
        </div>

        <script type="text/javascript"  src="New.js" charset="utf-8"></script>

    </body>
</html>
