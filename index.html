<html>
    <head>

        <title>Calculator</title>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">

    </head>
    <body>
        <script src="/javascript.js">
        </script>
        <header><h1>Calculator Project</h1></header>
        <div class="container">
            <div class="containerRow" id="display"></div>
            
                <div class="containerRow">
                    <button>AC</button>
                    <button>+/-</button>
                    <button>%</button>
                    <button class="orange">รท</button>
                </div>
                <div class="containerRow">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="orange">x</button>
                </div>
                <div class="containerRow">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="orange">-</button>
                </div>
                <div class="containerRow">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="orange">+</button>
                </div>
                <div class="containerRow">
                    <button class="doubleBtn">0</button>
                    <button>.</button>
                    <button class="orange">=</button>
                </div>                 
            
        </div>

        

    </body>
</html>
